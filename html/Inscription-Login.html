<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Inscription-Login.css" />
</head>

<body>
    <header>

    </header>
    <main>
        
        <div class="col1">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <hr>
                    <label for="pseudo">Pseudo</label><br>
                    <input type="text" name="pseudo" id="" placeholder="votre pseudo"><br><br>
                    <label for="password">Mot de passe</label><br>
                    <input type="password" name="password" id="" placeholder="password">
                </div>
            </div>
        </div>


        <div class="col2">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Inscription</h5>
                    <hr>
                    <label for="pseudo">Pseudo</label><br>
                    <input type="text" name="pseudo" id="" placeholder="votre pseudo"><br><br>
                    <label for="mail">E-Mail</label><br>
                    <input type="email" name="mail" id="" placeholder="margoulin@gg.com"><br><br>
                    <label for="password">Mot de passe</label><br>
                    <input type="password" name="password" id="" placeholder="mot de passe"><br><br>
                    <label for="confirmpass">Confirmer mot de passe</label><br>
                    <input type="password" name="confirmpass" id="" placeholder="retapez votre mot de passe">
                </div>
            </div>
        </div>
    
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        
    <script src="../js/header+footer.js "></script>
</body>

</html>
